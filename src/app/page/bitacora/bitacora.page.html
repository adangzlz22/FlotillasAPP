<ion-header>
  <ion-toolbar class="azul">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
          </ion-buttons>
    <ion-title color="light">bitacora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-button expand="block" class="descargarPDF" (click)="imprimirBitacore()">Descargar PDF</ion-button> -->
  
  <full-calendar [options]="calendarOptions"></full-calendar>


  <ion-list>
  
  <ion-item *ngFor="let item of bitacora">
    <ion-label>Ubicacion : {{item.nombreUbicacion}} <br>
      status : {{item.EstadoAccion}}<br>
       tiempo Inicial: {{item.fechaInicio }} <br>
         tiempo Final: {{ item.fechaFin}}  <br></ion-label>
     <ion-icon name="create-outline" slot="end"></ion-icon>
  </ion-item>


  </ion-list>
  <ion-button expand="block" class="descargarPDF" (click)="imprimirBitacore()">Descargar PDF</ion-button>
