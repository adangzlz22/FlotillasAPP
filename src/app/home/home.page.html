<ion-menu side="start" menuId="menuPrincipal" contentId="menuFloat">
<ion-content>
  <ion-list>
    <ion-menu-toggle *ngFor="let c of datosMenu" (click)="EnviarInspeccion(c.enlace)">
      <ion-item (click)="EnviarInspeccion(c.enlace)"><ion-icon [name]="c.Icon" slot="start"></ion-icon>{{c.nombre}}</ion-item>
    </ion-menu-toggle>
  </ion-list>
</ion-content>
</ion-menu>
